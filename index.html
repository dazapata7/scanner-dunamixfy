        .scan-overlay {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1999;
            display: none;
            pointer-events: none;
        }
        
        .scan-overlay.show {
            display: block;
            animation: pulse 1.5s ease-out;
        }
        
        .scan-overlay.repeated {

        }
        
        @keyframes pulse {
            0% { opacity: 0; }

        .sound-toggle {

        /* Efecto Ripple en botones */

        .ripple-effect {

            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyhfBmn8ydmITrLBBTDaR1vNPjsh47ThRv_ft-bKF7HZUz4gQ5rp5iMLaapxp_gO5Bu/exec';
        let html5QrcodeScanner = null;
        let operarioActual = '';
        let transportadoraActual = 'coordinadora';
        
        let totalScans = 0;
        let totalRepeated = 0;
        let codigosGenerales = new Set();
        
        let sessionScans = 0;
        let sessionRepeated = 0;
        let codigosSesion = new Set();
        
        // Estad√≠sticas del d√≠a
        let todayScans = 0;
        let todayRepeated = 0;
        let todayByCarrier = {
            coordinadora: 0,
            interrapidisimo: 0
        };
        
        let isProcessing = false;
        
        // Validar si el c√≥digo tiene un formato v√°lido de transportadora conocida
        function esFormatoValido(codigo) {
            // Coordinadora: termina en "001" y tiene m√°s de 20 caracteres
            if (codigo.endsWith('001') && codigo.length > 20) {
                return true;
            }
            
            // Interr√°pidisimo: exactamente 12 d√≠gitos que empiezan con "24"
            if (codigo.length === 12 && codigo.startsWith('24') && /^\d+$/.test(codigo)) {
                return true;
            }
            
            return false;
        }
        
        // Detectar transportadora autom√°ticamente por el patr√≥n del c√≥digo
        function detectarTransportadora(codigo) {
            // Coordinadora: termina en "001" y tiene m√°s de 20 caracteres
            if (codigo.endsWith('001') && codigo.length > 20) {
                return 'coordinadora';
            }
            
            // Interr√°pidisimo: exactamente 12 d√≠gitos que empiezan con "24"
            if (codigo.length === 12 && codigo.startsWith('24') && /^\d+$/.test(codigo)) {
                return 'interrapidisimo';
            }
            
            // Si no coincide con ning√∫n patr√≥n conocido
            return null;
        }
        
        // Funciones para extraer c√≥digo seg√∫n transportadora
        function extraerCodigoPorTransportadora(codigoCompleto, transportadora) {
            switch(transportadora) {
                case 'coordinadora':
                    // 11 d√≠gitos antes de los √∫ltimos 3 ("001")
                    return codigoCompleto.slice(-14, -3);
                    
                case 'interrapidisimo':
                    // El c√≥digo ya est√° correcto (13 d√≠gitos completos)
                    return codigoCompleto;
                    
                default:
                    return codigoCompleto;
            }
        }
        
        // Obtener nombre de la transportadora para mostrar
        function getNombreTransportadora(codigo) {
            const trans = codigo === 'coordinadora' ? 'üì¶ Coordinadora' : '‚ö° Interr√°pidisimo';
            return trans;
        }
        
        function mostrarScanner() {
            console.log('üé• Iniciando scanner...');
            
            // Resetear estado
            isProcessing = false;
            
            document.getElementById('dailyDashboard').style.display = 'none';
            document.getElementById('carrierSelector').style.display = 'none';
            document.getElementById('scannerContainer').style.display = 'block';
            
            if (!html5QrcodeScanner) {
                iniciarScanner();
            } else {
                console.log('‚úÖ Scanner ya inicializado');
            }
        }
        
        function continuarEscaneo() {
            // Simplemente ir al scanner sin resetear nada
            console.log('‚ñ∂Ô∏è Continuar escaneo');
            mostrarScanner();
        }
        
        function resetearConteoGeneral() {
            const confirmar = confirm('‚ö†Ô∏è ¬øEst√°s seguro de resetear el conteo general?\n\nEsto NO borrar√° los datos de Google Sheets, solo los contadores locales.');
            
            if (confirmar) {
                // Resetear contadores locales
                sessionScans = 0;
                sessionRepeated = 0;
                codigosSesion = new Set();
                
                // Resetear stats del d√≠a
                todayScans = 0;
                todayRepeated = 0;
                todayByCarrier = {
                    coordinadora: 0,
                    interrapidisimo: 0
                };
                
                const hoy = new Date().toISOString().split('T')[0];
                localStorage.removeItem(`stats_${hoy}`);
                
                actualizarEstadisticas();

        function cerrarSesion() {
            // Solo intentar detener la c√°mara si el scanner est√° activo
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.stop().then(() => {
                        html5QrcodeScanner.clear();
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    }).catch(err => {
                        console.log('Error al detener:', err);
                        try {
                            html5QrcodeScanner.clear();
                        } catch(e) {}
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    });
                } catch(error) {
                    console.log('Error cr√≠tico:', error);
                    html5QrcodeScanner = null;
                    finalizarSesion();
                }
            } else {
                // Si no hay scanner activo, solo cerrar sesi√≥n
                finalizarSesion();
            }
            
            // Detener todos los streams de video
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(() => {
                    // No hay stream activo, continuar
                });
        }
        
        function finalizarSesion() {
            html5QrcodeScanner = null;
            document.getElementById('scannerSection').classList.remove('active');
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('lastScan').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');

            document.getElementById('dailyDashboard').style.display = 'none';
            document.getElementById('scannerContainer').style.display = 'none';
        }
        
        function iniciarScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('reader').classList.add('scanning');
            }).catch(err => {
                console.error("Error al iniciar c√°mara:", err);
                mostrarError("No se pudo acceder a la c√°mara. Verifica los permisos.");
            });
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log('üîç QR detectado:', decodedText);
            
            if (isProcessing) {
                console.log('‚è∏Ô∏è Ya procesando otro c√≥digo, ignorando...');
                return;
            }
            
            isProcessing = true;
            console.log('‚úÖ Iniciando procesamiento...');
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause(true);
            }
            
            enviarASheet(decodedText);
        }
        
        function onScanError(errorMessage) {
        }
        
        function enviarASheet(codigo) {
            console.log('üì® enviarASheet llamado con:', codigo);
            console.log('üìä Estado actual - isProcessing:', isProcessing);
            
            // 1. Validar formato
            if (!esFormatoValido(codigo)) {
                console.log('‚ùå Formato no v√°lido:', codigo);
                mostrarError('‚ö†Ô∏è C√≥digo no v√°lido. Solo Coordinadora o Interr√°pidisimo.');
                reproducirSonido(true); // Sonido de error
                
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
                return;
            }
            
            // 2. Detectar transportadora autom√°ticamente
            const transportadoraDetectada = detectarTransportadora(codigo);
            
            if (!transportadoraDetectada) {
                console.log('‚ùå Transportadora no detectada:', codigo);
                mostrarError('‚ö†Ô∏è Transportadora no reconocida');
                reproducirSonido(true);
                
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
                return;
            }
            
            const codigoCorto = extraerCodigoPorTransportadora(codigo, transportadoraDetectada);
            
            console.log('C√≥digo original:', codigo);
            console.log('Transportadora detectada:', transportadoraDetectada);
            console.log('C√≥digo extra√≠do:', codigoCorto);
            
            // 3. Verificar si es repetido
            const esRepetidoSesion = codigosSesion.has(codigoCorto);
            const esRepetidoGeneral = codigosGenerales.has(codigoCorto);
            const esRepetido = esRepetidoSesion || esRepetidoGeneral;
            
            if (esRepetido) {
                console.log('‚ö†Ô∏è C√≥digo REPETIDO - NO se guarda en Sheets');
                
                // Actualizar contadores locales
                sessionScans++;
                sessionRepeated++;
                todayScans++;
                todayRepeated++;
                todayByCarrier[transportadoraDetectada]++;
                
                guardarEstadisticasDelDia();
                actualizarEstadisticas();
                actualizarDashboardDiario();
                
                // Mostrar feedback de repetido
                const lastScanDiv = document.getElementById('lastScan');
                lastScanDiv.classList.add('repeated');
                const nombreTrans = getNombreTransportadora(transportadoraDetectada);
                document.getElementById('lastCode').textContent = 
                    `${codigoCorto} - ${nombreTrans} ‚ö†Ô∏è REPETIDO (NO GUARDADO)`;
                lastScanDiv.classList.add('show');
                
                const readerDiv = document.getElementById('reader');
                readerDiv.classList.remove('scanning');
                readerDiv.classList.add('repeated');
                
                const overlay = document.getElementById('scanOverlay');
                overlay.classList.add('repeated');
                overlay.classList.add('show');
                
                mostrarExito(true); // Mostrar como repetido
                reproducirSonido(true);
                
                setTimeout(() => {
                    readerDiv.classList.remove('repeated');
                    readerDiv.classList.add('scanning');
                    overlay.classList.remove('show', 'repeated');
                    
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
                
                return; // NO enviar a Sheets
            }
            
            // 4. C√≥digo NUEVO y V√ÅLIDO - Guardar en todo
            codigosSesion.add(codigoCorto);
            codigosGenerales.add(codigoCorto);
            
            sessionScans++;
            totalScans++;
            todayScans++;
            todayByCarrier[transportadoraDetectada]++;
            
            localStorage.setItem('totalScans', totalScans);
            localStorage.setItem('codigosGenerales', JSON.stringify([...codigosGenerales]));
            guardarEstadisticasDelDia();
            
            const formData = new URLSearchParams();
            formData.append('operario', operarioActual);
            formData.append('codigo', codigoCorto);
            formData.append('transportadora', transportadoraDetectada);
            
            console.log('‚úÖ Guardando en Google Sheets...');
            
            fetch(SHEET_URL, {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.text())
            .then(data => {
                console.log('‚úÖ Guardado exitoso en Sheets:', data);
                
                actualizarEstadisticas();
                actualizarDashboardDiario();
                
                const lastScanDiv = document.getElementById('lastScan');
                lastScanDiv.classList.remove('repeated');
                
                const nombreTrans = getNombreTransportadora(transportadoraDetectada);
                document.getElementById('lastCode').textContent = 
                    `${codigoCorto} - ${nombreTrans} ‚úì GUARDADO`;
                lastScanDiv.classList.add('show');
                
                const readerDiv = document.getElementById('reader');
                readerDiv.classList.remove('scanning');
                readerDiv.classList.add('success');
                
                const overlay = document.getElementById('scanOverlay');
                overlay.classList.remove('repeated');
                overlay.classList.add('show');
                
                mostrarExito(false);
                reproducirSonido(false);
                
                setTimeout(() => {
                    readerDiv.classList.remove('success');
                    readerDiv.classList.add('scanning');
                    overlay.classList.remove('show');
                    
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            })
            .catch(error => {
                console.error('‚ùå Error al guardar:', error);
                mostrarError('Error al guardar. Intenta de nuevo.');
                
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            });
        }
        
        function mostrarExito(esRepetido) {
            const animation = document.getElementById('successAnimation');
            animation.classList.remove('repeated');
            
            if (esRepetido) {
                animation.classList.add('repeated');
                animation.textContent = '‚ö†Ô∏è REPETIDO';
            } else {
                animation.textContent = '‚úì GUARDADO';
            }
            
            animation.classList.add('show');
            
            setTimeout(() => {
                animation.classList.remove('show');

        }
        
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
        
        function reproducirSonido(esRepetido) {
            if (!document.getElementById('soundToggle').checked) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = esRepetido ? 400 : 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
        }
    </script>

    <script>
        // Efecto Ripple mejorado en botones
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            
            const diameter = Math.max(rect.width, rect.height);
            const radius = diameter / 2;
            
            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - rect.left - radius}px`;
            ripple.style.top = `${event.clientY - rect.top - radius}px`;
            ripple.classList.add('ripple-effect');
            
            // Remover ripples anteriores
            const oldRipples = button.getElementsByClassName('ripple-effect');
            while(oldRipples.length > 0) {
                oldRipples[0].remove();
            }
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Agregar efecto a todos los botones
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn, .user-info button');
            
            buttons.forEach(button => {
                button.addEventListener('click', createRipple);
            });
            
            console.log('Efecto ripple activado en', buttons.length, 'botones');
        });
    </script>
