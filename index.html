<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunamixfy Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            padding: 0;
            color: #ffffff;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: #1a1f2e;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1f2e 0%, #252b3d 100%);
            padding: 40px 24px 30px;
            border-bottom: 1px solid rgba(0, 217, 192, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 217, 192, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }
        
        .logo-img {
            max-width: 280px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 217, 192, 0.3));
        }
        
        .logo-scan {
            font-size: 32px;
            font-weight: 300;
            color: #00D9C0;
            font-style: italic;
            letter-spacing: 1.5px;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .login-section, .reset-options, .scanner-section {
            flex: 1;
            padding: 24px;
            display: none;
        }
        
        .login-section.active, .reset-options.active, .scanner-section.active {
            display: flex;
            flex-direction: column;
        }
        
        .card {
            background: rgba(37, 43, 61, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(136, 146, 166, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #8892a6;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px;
            background: rgba(26, 31, 46, 0.8);
            border: 1.5px solid rgba(136, 146, 166, 0.15);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #00D9C0;
            background: rgba(26, 31, 46, 1);
            box-shadow: 0 0 0 4px rgba(0, 217, 192, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00D9C0 0%, #00a89a 100%);
            color: #0a0e1a;
            margin-bottom: 12px;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background: rgba(37, 43, 61, 0.8);
            color: #00D9C0;
            border: 1.5px solid rgba(0, 217, 192, 0.3);
        }
        
        .btn-secondary:active {
            transform: scale(0.98);
            background: rgba(37, 43, 61, 1);
        }
        
        .reset-options h2 {
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }
        
        .reset-options p {
            font-size: 14px;
            color: #8892a6;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .user-info {
            background: rgba(37, 43, 61, 0.6);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(136, 146, 166, 0.1);
        }
        
        .user-info .name {
            font-weight: 600;
            color: #00D9C0;
            font-size: 15px;
        }
        
        .user-info button {
            background: rgba(244, 67, 54, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .user-info button:active {
            transform: scale(0.95);
            background: rgba(244, 67, 54, 0.25);
        }
        
        #reader {
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #reader video {
            border: 3px solid transparent;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #reader.scanning video {
            border-color: #00D9C0;
            box-shadow: 0 0 30px rgba(0, 217, 192, 0.4),
                        inset 0 0 20px rgba(0, 217, 192, 0.1);
        }
        
        #reader.success video {
            border-color: #00D9C0;
            border-width: 6px;
            box-shadow: 0 0 40px rgba(0, 217, 192, 0.8),
                        inset 0 0 30px rgba(0, 217, 192, 0.2);
        }
        
        #reader.repeated video {
            border-color: #ff6b6b;
            border-width: 6px;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.6),
                        inset 0 0 30px rgba(255, 107, 107, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(37, 43, 61, 0.6);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(136, 146, 166, 0.1);
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #00D9C0;
            line-height: 1;
            margin-bottom: 6px;
            letter-spacing: -1px;
        }
        
        .stat-card.warning .number {
            color: #ff6b6b;
        }
        
        .stat-card .label {
            font-size: 11px;
            color: #8892a6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .stats-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 192, 0.3), transparent);
            margin: 20px 0;
        }
        
        .stats-section-title {
            font-size: 13px;
            font-weight: 600;
            color: #8892a6;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .last-scan {
            background: linear-gradient(135deg, rgba(0, 217, 192, 0.1) 0%, rgba(0, 217, 192, 0.05) 100%);
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid rgba(0, 217, 192, 0.2);
        }
        
        .last-scan.show {
            display: block;
            animation: slideIn 0.4s ease-out;
        }
        
        .last-scan.repeated {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(255, 107, 107, 0.05) 100%);
            border-color: rgba(255, 107, 107, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .last-scan .title {
            font-size: 11px;
            color: #8892a6;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .last-scan .code {
            font-size: 18px;
            font-weight: 700;
            color: #00D9C0;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            letter-spacing: 0.5px;
        }
        
        .last-scan.repeated .code {
            color: #ff6b6b;
        }
        
        .error-message {
            background: rgba(255, 107, 107, 0.15);
            color: #ff6b6b;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.3);
            font-size: 14px;
            font-weight: 500;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(0, 217, 192, 0.95) 0%, rgba(0, 168, 154, 0.95) 100%);
            color: #0a0e1a;
            padding: 32px 48px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 700;
            z-index: 2000;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 217, 192, 0.4);
            backdrop-filter: blur(10px);
        }
        
        .success-animation.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .success-animation.repeated {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.95) 0%, rgba(244, 67, 54, 0.95) 100%);
            color: #ffffff;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.4);
        }
        
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 217, 192, 0.15);
            z-index: 1999;
            display: none;
            pointer-events: none;
        }
        
        .scan-overlay.show {
            display: block;
            animation: pulse 1.5s ease-out;
        }
        
        .scan-overlay.repeated {
            background: rgba(255, 107, 107, 0.15);
        }
        
        @keyframes pulse {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .sound-toggle {
            margin-top: 20px;
            text-align: center;
        }
        
        .sound-toggle label {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: rgba(37, 43, 61, 0.6);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(136, 146, 166, 0.1);
            font-size: 14px;
            color: #8892a6;
            transition: all 0.3s ease;
        }
        
        .sound-toggle label:active {
            transform: scale(0.98);
        }
        
        .sound-toggle input {
            width: 20px;
            height: 20px;
            accent-color: #00D9C0;
        }
        
        /* Efecto Ripple en botones */
        .btn, .user-info button {
            position: relative;
            overflow: hidden;
        }
        
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

            <div id="reader"></div>
            
            <!-- EstadÃ­sticas de SesiÃ³n -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="number" id="sessionScans">0</div>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyhfBmn8ydmITrLBBTDaR1vNPjsh47ThRv_ft-bKF7HZUz4gQ5rp5iMLaapxp_gO5Bu/exec';
        let html5QrcodeScanner = null;
        let operarioActual = '';
        
        let totalScans = 0;
        let totalRepeated = 0;
        let codigosGenerales = new Set();
        
        let sessionScans = 0;
        let sessionRepeated = 0;
        let codigosSesion = new Set();
        
        let isProcessing = false;
        
        window.onload = function() {
            const savedOperario = localStorage.getItem('operario');
            const savedTotal = localStorage.getItem('totalScans');
            const savedRepeated = localStorage.getItem('totalRepeated');
            const savedCodigos = localStorage.getItem('codigosGenerales');
            
            if (savedTotal) totalScans = parseInt(savedTotal);
            if (savedRepeated) totalRepeated = parseInt(savedRepeated);
            if (savedCodigos) codigosGenerales = new Set(JSON.parse(savedCodigos));
            
            if (savedOperario) {
                operarioActual = savedOperario;
                document.getElementById('operarioInput').value = savedOperario;
            }
        };
        
        function mostrarOpcionesReset() {
            const input = document.getElementById('operarioInput').value.trim();
            
            if (input === '') {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            operarioActual = input;
            localStorage.setItem('operario', operarioActual);
            
            document.getElementById('loginSection').classList.remove('active');
            document.getElementById('resetOptions').classList.add('active');
        }
        
        function iniciarSesion(resetGeneral) {
            if (resetGeneral) {
                totalScans = 0;
                totalRepeated = 0;
                codigosGenerales = new Set();
                localStorage.setItem('totalScans', '0');
                localStorage.setItem('totalRepeated', '0');
                localStorage.setItem('codigosGenerales', JSON.stringify([]));
            }
            
            sessionScans = 0;
            sessionRepeated = 0;
            codigosSesion = new Set();
            
            document.getElementById('resetOptions').classList.remove('active');
            document.getElementById('scannerSection').classList.add('active');
            document.getElementById('operarioName').textContent = operarioActual;
            
            actualizarEstadisticas();
            iniciarScanner();
        }
        
        function actualizarEstadisticas() {
            document.getElementById('totalScans').textContent = totalScans;
            document.getElementById('totalRepeated').textContent = totalRepeated;
            document.getElementById('sessionScans').textContent = sessionScans;
            document.getElementById('sessionRepeated').textContent = sessionRepeated;
        }
        
        function cerrarSesion() {
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.stop().then(() => {
                        html5QrcodeScanner.clear();
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    }).catch(err => {
                        console.log('Error al detener:', err);
                        try {
                            html5QrcodeScanner.clear();
                        } catch(e) {}
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    });
                } catch(error) {
                    console.log('Error crÃ­tico:', error);
                    html5QrcodeScanner = null;
                    finalizarSesion();
                }
            } else {
                finalizarSesion();
            }
            
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(() => {});
        }
        
        function finalizarSesion() {
            html5QrcodeScanner = null;
            document.getElementById('scannerSection').classList.remove('active');
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('lastScan').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function iniciarScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('reader').classList.add('scanning');
            }).catch(err => {
                console.error("Error al iniciar cÃ¡mara:", err);
                mostrarError("No se pudo acceder a la cÃ¡mara. Verifica los permisos.");
            });
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            
            isProcessing = true;
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause(true);
            }
            
            enviarASheet(decodedText);
        }
        
        function onScanError(errorMessage) {
        }
        
        function enviarASheet(codigo) {
            const codigoCorto = codigo.slice(-14, -3);
            
            console.log('CÃ³digo original:', codigo);
            console.log('CÃ³digo extraÃ­do:', codigoCorto);
            
            const esRepetidoSesion = codigosSesion.has(codigoCorto);
            const esRepetidoGeneral = codigosGenerales.has(codigoCorto);
            const esRepetido = esRepetidoSesion || esRepetidoGeneral;
            
            codigosSesion.add(codigoCorto);
            codigosGenerales.add(codigoCorto);
            
            sessionScans++;
            totalScans++;
            
            if (esRepetido) {
                sessionRepeated++;
                totalRepeated++;
            }
            
            localStorage.setItem('totalScans', totalScans);
            localStorage.setItem('totalRepeated', totalRepeated);
            localStorage.setItem('codigosGenerales', JSON.stringify([...codigosGenerales]));
            
            const formData = new URLSearchParams();
            formData.append('operario', operarioActual);
            formData.append('codigo', codigoCorto);
            formData.append('repetido', esRepetido ? 'SI' : 'NO');
            
            fetch(SHEET_URL, {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => {
                console.log('Respuesta recibida');
                
                actualizarEstadisticas();
                
                const lastScanDiv = document.getElementById('lastScan');
                lastScanDiv.classList.remove('repeated');
                if (esRepetido) {
                    lastScanDiv.classList.add('repeated');
                }
                document.getElementById('lastCode').textContent = codigoCorto + (esRepetido ? ' âš ï¸ REPETIDO' : '');
                lastScanDiv.classList.add('show');
                
                const readerDiv = document.getElementById('reader');
                readerDiv.classList.remove('scanning');
                readerDiv.classList.add(esRepetido ? 'repeated' : 'success');
                
                const overlay = document.getElementById('scanOverlay');
                overlay.classList.remove('repeated');
                if (esRepetido) {
                    overlay.classList.add('repeated');
                }
                overlay.classList.add('show');
                
                mostrarExito(esRepetido);
                reproducirSonido(esRepetido);
                
                setTimeout(() => {
                    readerDiv.classList.remove('success', 'repeated');
                    readerDiv.classList.add('scanning');
                    overlay.classList.remove('show');
                    
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarError('Error al guardar. Intenta de nuevo.');
                
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            });
        }
        
        function mostrarExito(esRepetido) {
            const animation = document.getElementById('successAnimation');
            animation.classList.remove('repeated');
            
            if (esRepetido) {
                animation.classList.add('repeated');
                animation.textContent = 'âš ï¸ REPETIDO';
            } else {
                animation.textContent = 'âœ“ GUARDADO';
            }
            
            animation.classList.add('show');
            
            setTimeout(() => {
                animation.classList.remove('show');
            }, 1200);
        }
        
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
        
        function reproducirSonido(esRepetido) {
            if (!document.getElementById('soundToggle').checked) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = esRepetido ? 400 : 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
        }
    </script>
    
    <script>
        // Efecto Ripple en botones
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn, .user-info button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple-effect');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
