<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Dunamix - Entregas</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-section {
            background: white;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .login-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .login-section button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .reset-options {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .reset-options.active {
            display: block;
        }
        
        .reset-options h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .reset-options button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .reset-options button.continue {
            background: #4caf50;
            color: white;
        }
        
        .reset-options button.reset {
            background: #ff9800;
            color: white;
        }
        
        .scanner-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        
        .scanner-section.active {
            display: block;
        }
        
        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-box .number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-box .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .stat-box.warning .number {
            color: #ff5252;
        }
        
        .last-scan {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .last-scan.show {
            display: block;
        }
        
        .last-scan.repeated {
            background: #ffebee;
        }
        
        .last-scan .title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .last-scan .code {
            font-size: 16px;
            font-weight: bold;
            color: #2e7d32;
            word-break: break-all;
        }
        
        .last-scan.repeated .code {
            color: #c62828;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(46, 125, 50, 0.95);
            color: white;
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        
        .success-animation.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .success-animation.repeated {
            background: rgba(198, 40, 40, 0.95);
        }
        
        .user-info {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info .name {
            font-weight: bold;
            color: #667eea;
        }
        
        .user-info button {
            background: #ff5252;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .sound-toggle {
            margin-top: 15px;
            text-align: center;
        }

        .sound-toggle label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .sound-toggle input {
            width: 20px;
            height: 20px;
        }
        
        .stats-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        
        .stats-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* Estilos para feedback visual de escaneo */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(46, 125, 50, 0.3);
            z-index: 999;
            display: none;
            pointer-events: none;
        }
        
        .scan-overlay.show {
            display: block;
            animation: pulse 1.5s ease-out;
        }
        
        .scan-overlay.repeated {
            background: rgba(198, 40, 40, 0.3);
        }
        
        @keyframes pulse {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        #reader video {
            border: 3px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s ease, border-width 0.3s ease, box-shadow 0.3s ease;
        }
        
        #reader.scanning video {
            border-color: #2196F3;
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.5);
        }
        
        #reader.success video {
            border-color: #4CAF50 !important;
            border-width: 8px !important;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8) !important;
        }
        
        #reader.repeated video {
            border-color: #f44336 !important;
            border-width: 8px !important;
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.8) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸšš Scanner Dunamix</h1>
            <p>Control de Entregas</p>
        </div>
        
        <!-- SecciÃ³n de Login -->
        <div class="login-section" id="loginSection">
            <input type="text" id="operarioInput" placeholder="Ingresa tu nombre" autofocus>
            <button onclick="mostrarOpcionesReset()">Iniciar Escaneo</button>
        </div>
        
        <!-- Opciones de Reset -->
        <div class="reset-options" id="resetOptions">
            <h2>Â¿QuÃ© deseas hacer?</h2>
            <button class="continue" onclick="iniciarSesion(false)">
                ðŸ“Š Continuar Conteo General
            </button>
            <button class="reset" onclick="iniciarSesion(true)">
                ðŸ”„ Resetear Conteo General
            </button>
        </div>
        
        <!-- SecciÃ³n del Scanner -->
        <div class="scanner-section" id="scannerSection">
            <div class="user-info">
                <span>Operario: <span class="name" id="operarioName"></span></span>
                <button onclick="cerrarSesion()">Salir</button>
            </div>
            
            <div id="reader"></div>
            
            <!-- EstadÃ­sticas de SesiÃ³n -->
            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="sessionScans">0</div>
                    <div class="label">Total SesiÃ³n</div>
                </div>
                <div class="stat-box warning">
                    <div class="number" id="sessionRepeated">0</div>
                    <div class="label">Repetidos SesiÃ³n</div>
                </div>
            </div>
            
            <!-- EstadÃ­sticas Generales -->
            <div class="stats-section">
                <h3>EstadÃ­sticas Generales</h3>
                <div class="stats">
                    <div class="stat-box">
                        <div class="number" id="totalScans">0</div>
                        <div class="label">Total General</div>
                    </div>
                    <div class="stat-box warning">
                        <div class="number" id="totalRepeated">0</div>
                        <div class="label">Repetidos General</div>
                    </div>
                </div>
            </div>
            
            <div class="last-scan" id="lastScan">
                <div class="title">Ãšltimo escaneo:</div>
                <div class="code" id="lastCode"></div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>

            <div class="sound-toggle">
                <label>
                    <input type="checkbox" id="soundToggle" checked>
                    <span>Sonido de confirmaciÃ³n</span>
                </label>
            </div>
        </div>
    </div>
    
    <div class="success-animation" id="successAnimation">âœ“ Guardado</div>
    
    <!-- Overlay de confirmaciÃ³n visual -->
    <div class="scan-overlay" id="scanOverlay"></div>

    <script>
        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyhfBmn8ydmITrLBBTDaR1vNPjsh47ThRv_ft-bKF7HZUz4gQ5rp5iMLaapxp_gO5Bu/exec';
        let html5QrcodeScanner = null;
        let operarioActual = '';
        
        // Contadores Generales (persisten entre sesiones)
        let totalScans = 0;
        let totalRepeated = 0;
        let codigosGenerales = new Set();
        
        // Contadores de SesiÃ³n (se resetean al cerrar)
        let sessionScans = 0;
        let sessionRepeated = 0;
        let codigosSesion = new Set();
        
        let isProcessing = false;
        
        window.onload = function() {
            const savedOperario = localStorage.getItem('operario');
            const savedTotal = localStorage.getItem('totalScans');
            const savedRepeated = localStorage.getItem('totalRepeated');
            const savedCodigos = localStorage.getItem('codigosGenerales');
            
            if (savedTotal) totalScans = parseInt(savedTotal);
            if (savedRepeated) totalRepeated = parseInt(savedRepeated);
            if (savedCodigos) codigosGenerales = new Set(JSON.parse(savedCodigos));
            
            if (savedOperario) {
                operarioActual = savedOperario;
                document.getElementById('operarioInput').value = savedOperario;
            }
        };
        
        function mostrarOpcionesReset() {
            const input = document.getElementById('operarioInput').value.trim();
            
            if (input === '') {
                alert('Por favor ingresa tu nombre');
                return;
            }
            
            operarioActual = input;
            localStorage.setItem('operario', operarioActual);
            
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('resetOptions').classList.add('active');
        }
        
        function iniciarSesion(resetGeneral) {
            if (resetGeneral) {
                totalScans = 0;
                totalRepeated = 0;
                codigosGenerales = new Set();
                localStorage.setItem('totalScans', '0');
                localStorage.setItem('totalRepeated', '0');
                localStorage.setItem('codigosGenerales', JSON.stringify([]));
            }
            
            // Resetear siempre los contadores de sesiÃ³n
            sessionScans = 0;
            sessionRepeated = 0;
            codigosSesion = new Set();
            
            document.getElementById('resetOptions').classList.remove('active');
            document.getElementById('scannerSection').classList.add('active');
            document.getElementById('operarioName').textContent = operarioActual;
            
            actualizarEstadisticas();
            iniciarScanner();
        }
        
        function actualizarEstadisticas() {
            document.getElementById('totalScans').textContent = totalScans;
            document.getElementById('totalRepeated').textContent = totalRepeated;
            document.getElementById('sessionScans').textContent = sessionScans;
            document.getElementById('sessionRepeated').textContent = sessionRepeated;
        }
        
        function cerrarSesion() {
            if (html5QrcodeScanner) {
                try {
                    html5QrcodeScanner.stop().then(() => {
                        html5QrcodeScanner.clear();
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    }).catch(err => {
                        console.log('Error al detener:', err);
                        try {
                            html5QrcodeScanner.clear();
                        } catch(e) {}
                        html5QrcodeScanner = null;
                        finalizarSesion();
                    });
                } catch(error) {
                    console.log('Error crÃ­tico:', error);
                    html5QrcodeScanner = null;
                    finalizarSesion();
                }
            } else {
                finalizarSesion();
            }
            
            navigator.mediaDevices.getUserMedia({video: true})
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(() => {});
        }
        
        function finalizarSesion() {
            html5QrcodeScanner = null;
            document.getElementById('scannerSection').classList.remove('active');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('lastScan').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function iniciarScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                // Agregar indicador visual de que estÃ¡ escaneando
                document.getElementById('reader').classList.add('scanning');
            }).catch(err => {
                console.error("Error al iniciar cÃ¡mara:", err);
                mostrarError("No se pudo acceder a la cÃ¡mara. Verifica los permisos.");
            });
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (isProcessing) return;
            
            isProcessing = true;
            
            // Pausar el scanner temporalmente
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause(true);
            }
            
            enviarASheet(decodedText);
        }
        
        function onScanError(errorMessage) {
        }
        
        function enviarASheet(codigo) {
            // Extraer 11 dÃ­gitos antes de los Ãºltimos 3 caracteres
            const codigoCorto = codigo.slice(-14, -3);
            
            console.log('CÃ³digo original:', codigo);
            console.log('CÃ³digo extraÃ­do:', codigoCorto);
            
            // Verificar si es repetido
            const esRepetidoSesion = codigosSesion.has(codigoCorto);
            const esRepetidoGeneral = codigosGenerales.has(codigoCorto);
            const esRepetido = esRepetidoSesion || esRepetidoGeneral;
            
            // Agregar a los conjuntos
            codigosSesion.add(codigoCorto);
            codigosGenerales.add(codigoCorto);
            
            // Actualizar contadores
            sessionScans++;
            totalScans++;
            
            if (esRepetido) {
                sessionRepeated++;
                totalRepeated++;
            }
            
            // Guardar en localStorage
            localStorage.setItem('totalScans', totalScans);
            localStorage.setItem('totalRepeated', totalRepeated);
            localStorage.setItem('codigosGenerales', JSON.stringify([...codigosGenerales]));
            
            // Enviar a Google Sheets
            const formData = new URLSearchParams();
            formData.append('operario', operarioActual);
            formData.append('codigo', codigoCorto);
            formData.append('repetido', esRepetido ? 'SI' : 'NO');
            
            fetch(SHEET_URL, {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => {
                console.log('Respuesta recibida');
                
                actualizarEstadisticas();
                
                // Mostrar Ãºltimo cÃ³digo
                const lastScanDiv = document.getElementById('lastScan');
                lastScanDiv.classList.remove('repeated');
                if (esRepetido) {
                    lastScanDiv.classList.add('repeated');
                }
                document.getElementById('lastCode').textContent = codigoCorto + (esRepetido ? ' - REPETIDO âš ï¸' : '');
                lastScanDiv.classList.add('show');
                
                // Feedback visual en el video
                const readerDiv = document.getElementById('reader');
                readerDiv.classList.remove('scanning');
                readerDiv.classList.add(esRepetido ? 'repeated' : 'success');
                
                // Overlay de pantalla completa
                const overlay = document.getElementById('scanOverlay');
                overlay.classList.remove('repeated');
                if (esRepetido) {
                    overlay.classList.add('repeated');
                }
                overlay.classList.add('show');
                
                mostrarExito(esRepetido);
                reproducirSonido(esRepetido);
                
                // Esperar 1.5 segundos para que se aprecie el feedback
                setTimeout(() => {
                    readerDiv.classList.remove('success', 'repeated');
                    readerDiv.classList.add('scanning');
                    overlay.classList.remove('show');
                    
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarError('Error al guardar. Intenta de nuevo.');
                
                // Reanudar scanner incluso si hay error
                setTimeout(() => {
                    if (html5QrcodeScanner) {
                        html5QrcodeScanner.resume();
                    }
                    isProcessing = false;
                }, 1500);
            });
        }
        
        function mostrarExito(esRepetido) {
            const animation = document.getElementById('successAnimation');
            animation.classList.remove('repeated');
            
            if (esRepetido) {
                animation.classList.add('repeated');
                animation.textContent = 'âš ï¸ REPETIDO';
            } else {
                animation.textContent = 'âœ“ Guardado';
            }
            
            animation.classList.add('show');
            
            setTimeout(() => {
                animation.classList.remove('show');
            }, 1000);
        }
        
        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
        
        function reproducirSonido(esRepetido) {
            if (!document.getElementById('soundToggle').checked) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Sonido diferente para repetidos
            oscillator.frequency.value = esRepetido ? 400 : 800;
            oscillator.type = 'sine';
            
            // Volumen mÃ¡s alto: cambiado de 0.3 a 0.7
            gainNode.gain.setValueAtTime(0.7, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + (esRepetido ? 0.2 : 0.1));
        }
    </script>
</body>
</html>
